<form #login="ngForm" (ngSubmit)="Submit(login.value)">
    {{ login.value | json }}

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" ngModel #email="ngModel">
        <div *ngIf="email.touched && email.invalid">
            <p class="text-danger">.text-danger</p>

        </div>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
